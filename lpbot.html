<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Безкоштовно створи заявку та миттєво отримай пропозиції від провідних зернотрейдерів">
    <title>AGROTENDER: Продавай зерно в Viber та Telegram</title>
    <link rel="stylesheet" href="./lpassets/css/animate.min.css">
    <link rel="stylesheet" href="./lpassets/css/fonts.css">
    <link rel="stylesheet" href="./lpassets/css/base.css">
    <link rel="stylesheet" href="./lpassets/css/main.css">
    <link rel="stylesheet" href="./lpassets/css/buttons.css">
</head>
<body>
    <div class="container" id="app">
        <img src="./lpassets/img/appBg.png" id="appPhoneDesctop" alt="" class="animate__fadeInRight animate__animated">
        <header class="header  animate__fadeInDown animate__animated ">
            <a href="#" class="header__logo">
                <img src="/app/assets/img/logo.svg" alt="">
            </a>
            <a href="https://agrotender.com.ua/add_buy_trader.html" class="header__link">Стати трейдером</a>
        </header>
        <div class="content">
            <h1>
                <div class="animate__fadeInDown animate__animated content__normal">Продавай зерно</div>
                <div class="animate__fadeInDown animate__animated content__bold">швидко та вигiдно</div>
                <div class="animate__fadeInDown animate__animated content__small">через нашого чат бота</div>
            </h1>
            <div class="shadow"></div>
        </div>
        <div id="appPhoneMobile" class="animate__fadeInTopLeft animate__animated">
            <img src="./lpassets/img/mobilePhone.png" alt="" class="phone">
            <img src="./lpassets/img/cucuruza1.png" alt="" class="cucuruza1 animate__animated animate__fadeIn">
            <img src="./lpassets/img/cucuruza2.png" alt="" class="cucuruza2 animate__fadeIn animate__animated">
            <img src="./lpassets/img/psheniza.png" alt="" class="psheniza animate__fadeIn animate__animated">
        </div>
        <footer class="footer">
            <h2 class="footer__text animate__fadeInUp animate__animated">
                <span>Безкоштовно створи заявку</span> 
                та миттєво отримай пропозиції від провідних зернотрейдерів
            </h2>
            <div class="footer__buttons  animate__fadeInUp animate__animated">
                <a href="viber://pa?chatURI=agrotender_bot&text=" class="btn viber animate__slow" >
                    <img src="./lpassets/img/icon_viber.svg" alt="">
                    <span>Viber</span>
                </a>
                <a href="https://t.me/AGROTENDER_bot" class="btn telegram animate__slow">
                    <img src="./lpassets/img/icon_telegram.svg" alt="">
                    <span>Telegram</span>
                </a>
            </div>
        </footer>
    </div>
    <script src="./lpassets/js/main.js"></script>
</body>
</html>
